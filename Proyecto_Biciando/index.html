<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Registrate</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<section>
		<div class="container-fluid Fondo opa">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<p class="LetraWhite text-center Letra">  ¡ R E G I S T R A T E !</p>
					<p class="text-center Letra LetraWhite">Inicia una nueva aventura, diviertete consiguiendo insignias y disfrutando de eventos </p>
					<form class="form-horizontal mg-top" role="form">
				         <div class="form-group"><!--Inicia input E-mail-->
				         	<div class="row">
				         		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
				         			<label class="LetraWhite text-center">Correo</label>
				         		</div>
				         		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
				         			<input type="email" class="form-control"  placeholder="@name">
				         		</div>
				         	</div>
				            
				            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				               
				            </div>
				         </div>
				         <div class="form-group"><!--Inicia input Contraseña-->
				            <label  class="col-xs-5 LetraWhite text-left">Contraseña</label>
				            <div class="col-xs-7">
				               <input type="password" class="form-control" placeholder="********">
				            </div>
				         </div>
				         <div class="form-group">
				            <div class="col-xs-offset-5 col-xs-7">
				            	<a href="inicio.html" type="submit" class="btn btn-info CAzul LetraWhite center-block">INICIAR</a>
				            </div>
				         </div>
				         <div class="form-group"><!--Logos redes sociales-->
				            <div class="row">
				            	<div class="col-xs-12">
					            	<span class="LetraWhite text">Siguenos en las redes sociales</span>
					            </div>
				            </div>
				            <div class="row">
				            	<div class="col-xs-4">
				               		<a target="_black" href="http://www.facebook.com"><img class="linea  center-block  img-responsive" src="img-index/face.png" alt="face"></a>
					           
				            	</div>
				            	<div class="col-xs-4">
				            		<a target="_black" href="http://www.twitter.com"><img class="linea center-block  img-responsive" src="img-index/twitter.png" alt="twitter"></a>
					          
				            	</div>
				            	<div class="col-xs-4">
				            		<a target="_black" href="http://www.gmail.com"><img class="linea  center-block img-responsive" src="img-index/gmail.png" alt="gmail"></a>
				            	</div>
				            </div>
				         </div>
				    </form>
				</div>
			</div>
		</div>
	</section>
	<!--Java-->
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
